<link href="//netdna.bootstrapcdn.com/bootstrap/3.1.0/css/bootstrap.min.css" rel="stylesheet" id="bootstrap-css">
<script src="//netdna.bootstrapcdn.com/bootstrap/3.1.0/js/bootstrap.min.js"></script>
<script src="//code.jquery.com/jquery-1.11.1.min.js"></script>
<!------ Include the above in your HEAD tag ---------->

<div class="container">
        <div class="row centered-form">
        <div class="col-xs-12 col-sm-8 col-md-4 col-sm-offset-2 col-md-offset-4">
        	<div class="panel panel-default">
        		<div class="panel-heading">
			    		<h3 class="panel-title">Employee Registration</h3>
			 			</div>
			 			<div class="panel-body">
			    		<form role="form" action="register" method="POST">
                                {% csrf_token %}
   
			    			<div class="row">
			    				<div class="col-xs-6 col-sm-6 col-md-6">
			    					<div class="form-group">
                                            <input type="text" name="e_name" class="form-control input-sm" placeholder="Employee Name">
                                        </div>
			    				</div>
			    				<div class="col-xs-6 col-sm-6 col-md-6">
			    					<div class="form-group">
                                            <input type="text" name="com_name" class="form-control input-sm" placeholder="Company Name">

                                        </div>
			    				</div>
			    			</div>

			    			<div class="form-group">
                                    <input type="email" name="e_email" class="form-control input-sm" placeholder="EMAIL">
                                </div>

			    			<div class="row">
			    				<div class="col-xs-6 col-sm-6 col-md-6">
			    					<div class="form-group">
                                            <input type="text" name="branch_name" class="form-control input-sm" placeholder="Branch Name">
                                        </div>
			    				</div>
			    				<div class="col-xs-6 col-sm-6 col-md-6">
			    					<div class="form-group">
                                            <input type="text" name="com_loc" class="form-control input-sm" placeholder="Company location">
                                        </div>
			    				</div>
                            </div>
                            <div class="row">
                                    <div class="col-xs-6 col-sm-6 col-md-6">
                                        <div class="form-group">
                                                <input type="text" name="dep_name" class="form-control input-sm" placeholder="Department Name">
                                            </div>
                                    </div>
                                    <div class="col-xs-6 col-sm-6 col-md-6">
                                        <div class="form-group">
                                                <input type="text" name="dep_loc" class="form-control input-sm" placeholder="Department location">
                                            </div>
                                    </div>
                                </div>
                                
    
			    			
			    			<input type="submit" value="Register" class="btn btn-info btn-block">
			    		
                        </form>

                        <div>
                                {% for message in messages %}
                                <h3>{{message}}</h3>
                                {% endfor %}
                            </div>
                            
			    	</div>
	    		</div>
    		</div>
    	</div>
    </div>
