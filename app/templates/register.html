<!DOCTYPE html>

<head>
    <title>Register</title>
    <script src="//code.jquery.com/jquery-1.11.1.min.js"></script>
        <link href="//netdna.bootstrapcdn.com/twitter-bootstrap/2.3.2/css/bootstrap-combined.min.css" rel="stylesheet" id="bootstrap-css">
        <script src="//netdna.bootstrapcdn.com/twitter-bootstrap/2.3.2/js/bootstrap.min.js"></script>
           

</head>
<html>
<body>
        {% if user.is_authenticated %}
        <div class="navbar navbar-inverse nav">
                <div class="navbar-inner">
                    <div class="container">
                        <a class="btn btn-navbar" data-toggle="collapse" data-target=".nav-collapse">
                            <span class="icon-bar"></span>
                            <span class="icon-bar"></span>
                            <span class="icon-bar"></span>
                        </a>
                        <a class="brand" href="/">CGT</a>
                        
                          <div class="nav-collapse collapse">
                          <ul class="nav">
                              <li class="divider-vertical"></li>
                              <li><a href="/"><i class="icon-home icon-white"></i> Home</a></li>
                              <li><a href="accounts/register"> + Create Employee</a></li>
                          </ul>
                          <div class="pull-right">
                            <ul class="nav pull-right">
                                <li class="dropdown"><a href="#" class="dropdown-toggle" data-toggle="dropdown">Hello, {{user.username}}<b class="caret"></b></a>
                                    <ul class="dropdown-menu">
                                        <li><a href="accounts/logout"><i class="icon-off"></i> Logout</a></li>
                                    </ul>
                                </li>
                            </ul>
                          </div>
                        </div>
                    </div>
                </div>
            </div>
            {% endif %}
         <link href="//netdna.bootstrapcdn.com/bootstrap/3.1.0/css/bootstrap.min.css" rel="stylesheet" id="bootstrap-css">
    <script src="//netdna.bootstrapcdn.com/bootstrap/3.1.0/js/bootstrap.min.js"></script>

        <div class="container">
                <div class="row centered-form">
                <div class="col-xs-12 col-sm-8 col-md-4 col-sm-offset-2 col-md-offset-4">
                    <div class="panel panel-default">
                        <div class="panel-heading">
                                <h3 class="panel-title">Student Registration</h3>
                                 </div>
                                 <div class="panel-body">
                                <form role="form" action="register" method="POST">
                                        {% csrf_token %}
           
                                    <div class="row">
                                        <div class="col-xs-6 col-sm-6 col-md-6">
                                            <div class="form-group">
                                                    <input type="text" name="e_name" class="form-control input-sm" placeholder="Employee Name">
                                                </div>
                                        </div>
                                        <div class="col-xs-6 col-sm-6 col-md-6">
                                            <div class="form-group">
                                                    <input type="text" name="com_name" class="form-control input-sm" placeholder="Company Name">
        
                                                </div>
                                        </div>
                                    </div>
        
                                    <div class="form-group">
                                            <input type="email" name="e_email" class="form-control input-sm" placeholder="EMAIL">
                                        </div>
        
                                    <div class="row">
                                        <div class="col-xs-6 col-sm-6 col-md-6">
                                            <div class="form-group">
                                                    <input type="text" name="branch_name" class="form-control input-sm" placeholder="Branch Name">
                                                </div>
                                        </div>
                                        <div class="col-xs-6 col-sm-6 col-md-6">
                                            <div class="form-group">
                                                    <input type="text" name="com_loc" class="form-control input-sm" placeholder="Company location">
                                                </div>
                                        </div>
                                    </div>
                                    <div class="row">
                                            <div class="col-xs-6 col-sm-6 col-md-6">
                                                <div class="form-group">
                                                        <input type="text" name="dep_name" class="form-control input-sm" placeholder="Department Name">
                                                    </div>
                                            </div>
                                            <div class="col-xs-6 col-sm-6 col-md-6">
                                                <div class="form-group">
                                                        <input type="text" name="dep_loc" class="form-control input-sm" placeholder="Department location">
                                                    </div>
                                            </div>
                                        </div>
                                        
            
                                    
                                    <input type="submit" value="Register" class="btn btn-info btn-block">
                                
                                </form>
        
                                <div>
                                        {% for message in messages %}
                                        <h3>{{message}}</h3>
                                        {% endfor %}
                                    </div>
                                    
                            </div>
                        </div>
                    </div>
                </div>
            </div>
</body>

</html>
